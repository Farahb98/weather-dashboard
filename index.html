<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="./assets/icon.png" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container text-center p-4">
      <h1 class="fw-bold">Weather Dashboard</h1>
    </header>

    <div class="container" style="max-width: 1400px">
      <div class="row">
        <aside class="col-lg-3 py-3">
          <h2 id="form-heading" class="mt-1 fw-semibold">Enter a City:</h2>
          <form id="search-form">
            <input
              class="form-control"
              type="text"
              id="search-input"
              placeholder="London"
              aria-labelledby="form-heading"
              aria-controls="forecast"
            />
            <div class="d-grid py-3">
              <button
                type="submit"
                class="btn btn-primary"
                id="search-button"
                aria-label="submit search"
              >
                Submit
              </button>
              <hr />
            </div>
          </form>
          <div class="list-group gap-3" id="history"></div>
        </aside>

        <div class="col-lg-9 pb-3">
          <section
            id="today"
            class="mt-3 p-3 rounded-2"
            role="region"
            aria-live="polite"
          ></section>
          <section
            id="forecast"
            class="mt-3 row row-cols-1 row-cols-sm-3 row-cols-md-4 row-cols-xl-5 g-4"
            role="region"
            aria-live="polite"
          ></section>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
